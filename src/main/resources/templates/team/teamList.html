<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>TeamList</title>
</head>
<body>
<div th:each="team : ${teamList}">
    <div th:text="${team.teamName}" th:onclick="|location.href='@{/team/{teamId}(teamId=${team.teamId})}'|">
    </div>
</div>
</body>
</html>
